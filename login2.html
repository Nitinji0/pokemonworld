<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   body {
  font-family: Arial, sans-serif;
    background-image: url("./forest.jpg");
    width: 100%;
    height: 100%;
    opacity: 0.8;
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  max-width: 400px; 
}


.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

.form-container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
}

    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Login Form</h2>
  <form id="loginForm" onsubmit="return login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="mt-3">Don't have an account? <a href="#" onclick="openSignupForm()">Sign Up</a></p>
  </form>
</div>

<div class="overlay" id="overlay">
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return signup()">
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" class="form-control" id="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Comform Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>

<script>
  function openSignupForm() {
    document.getElementById('overlay').style.display = 'block';
  }

  function closeSignupForm() {
    document.getElementById('overlay').style.display = 'none';
  }

  function signup() {
    var newUsername = document.getElementById('newUsername').value;
    var newPassword = document.getElementById('newPassword').value;
    // Save signup credentials (dummy implementation)
    // You should handle this securely in your backend
    localStorage.setItem('username', newUsername);
    localStorage.setItem('password', newPassword);
    alert('Signup successful! Please login.');
    closeSignupForm();
    return false; // Prevent form submission
  }

  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    // Retrieve signup credentials from local storage
    var storedUsername = localStorage.getItem('username');
    var storedPassword = localStorage.getItem('password');
    // Check if entered credentials match stored credentials
    if (username === storedUsername && password === storedPassword) {
      alert('Login successful!');
      window.location.href = 'http://127.0.0.1:5500/website.html?';
    } else {
      alert('Invalid username or password!');
    }
    return false; // Prevent form submission
  }
</script>

</body>
</html>
